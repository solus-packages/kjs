name       : kjs
version    : 5.59.0
release    : 26
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.59/portingAids/kjs-5.59.0.tar.xz : a8a5a2cb70cff5203bee24bd82932db6d8d524758e3b17b2c6d2797e89a39525
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
