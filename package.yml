name       : kjs
version    : 5.36.0
release    : 4
source     :
    - https://download.kde.org/stable/frameworks/5.36/portingAids/kjs-5.36.0.tar.xz : c6929aa120384c1de8024d8a5a5462ad1604295171761840f36342a9e4e9ff1a
license    : LGPL-2.1
component  : programming
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
