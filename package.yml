name       : kjs
version    : 5.63.0
release    : 30
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.63/portingAids/kjs-5.63.0.tar.xz : 37ab39659cec1ea141d244b3c59678f19d1609299e0c084e2d6a4dc49255fa9b
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
