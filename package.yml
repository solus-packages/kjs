name       : kjs
version    : 5.67.0
release    : 34
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.67/portingAids/kjs-5.67.0.tar.xz : 8718ea6a963e39c26f1fd98c4b55041c724b32ec3dbf71814f39ee04afbcd356
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
