name       : kjs
version    : 5.64.0
release    : 31
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.64/portingAids/kjs-5.64.0.tar.xz : 93855cde810feb7208443a93f81c952bdb42f9886154959bc7a6509c9863e503
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
