name       : kjs
version    : 5.32.0
release    : 2
source     :
    - http://download.kde.org/stable/frameworks/5.32/portingAids/kjs-5.32.0.tar.xz : 2f377f5c278945116d9ce55fcfa481b8fc6239129e7c85efb86a161d28145608
license    : LGPL-2.1
component  : programming
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
