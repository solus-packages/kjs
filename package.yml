name       : kjs
version    : 5.53.0
release    : 20
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.53/portingAids/kjs-5.53.0.tar.xz : 89111e457c06af13f3c904eca4458e6cb8e4bab051ae29504c02b5ea7c3f2cca
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
