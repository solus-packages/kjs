name       : kjs
version    : 5.38.0
release    : 5
source     :
    - https://download.kde.org/stable/frameworks/5.38/portingAids/kjs-5.38.0.tar.xz : c173775230d93ef9da043e2664c71d0bd84c6dc4b05b881730dbcf32012a3c36
license    : LGPL-2.1
component  : programming
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
