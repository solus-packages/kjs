name       : kjs
version    : 5.58.0
release    : 25
source     :
    - https://download.kde.org/stable/frameworks/5.58/portingAids/kjs-5.58.0.tar.xz : 9e95cb54f4323f31f88e3fb5946b4f990d8a5f1ba8fecf166844af672037a60c
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
