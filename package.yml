name       : kjs
version    : 5.42.0
release    : 9
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.42/portingAids/kjs-5.42.0.tar.xz : 8f8cc39503099f53b152866f931a85f30a5fcbf6629ac3e7ad8f658fc5d246d4
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
