name       : kjs
version    : 5.61.0
release    : 28
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.61/portingAids/kjs-5.61.0.tar.xz : 968e1592c98ee260d80644bf4631bf09479512e48fa878887ee3b9d6d57d3d17
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
