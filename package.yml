name       : kjs
version    : 5.62.0
release    : 29
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.62/portingAids/kjs-5.62.0.tar.xz : aaff97d97e3163f890001b7d2e4c0329fdd9d9c53ce4924233246f3ef6cd5962
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
