name       : kjs
version    : 5.35.0
release    : 3
source     :
    - https://download.kde.org/stable/frameworks/5.35/portingAids/kjs-5.35.0.tar.xz : b479d6e042956a87f5a71aa7b321cbe025ab9ba1ae2dbec0ca31092748c880e1
license    : LGPL-2.1
component  : programming
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
