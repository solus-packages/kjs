name       : kjs
version    : 5.28.0
release    : 1
source     :
    - http://download.kde.org/stable/frameworks/5.28/portingAids/kjs-5.28.0.tar.xz : 143bfd56304661d94fe815320000cc1dbd37456be5ea9a54d34b65329b8cdf70
license    : LGPL-2.1
component  : programming
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
