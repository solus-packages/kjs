name       : kjs
version    : 5.48.0
release    : 15
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.48/portingAids/kjs-5.48.0.tar.xz : 8406f62fb04ce503978513ebc074a2f5e803f5b3e59eccb98f82b361aa714b7b
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
