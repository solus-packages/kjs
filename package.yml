name       : kjs
version    : 5.60.0
release    : 27
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.60/portingAids/kjs-5.60.0.tar.xz : 9f4beaf9d773afbd73de5a9adf1f481c9b95fb02cc7cfe8ec050625c13811355
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
