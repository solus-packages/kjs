name       : kjs
version    : 5.39.0
release    : 6
source     :
    - https://download.kde.org/stable/frameworks/5.39/portingAids/kjs-5.39.0.tar.xz : 36b365c9f3f41b8ca60d9816d58e6a67e32b2c83385a92d43d3237431118763a
license    : LGPL-2.1
component  : programming
summary    : Javascript engine for KDE
description: |
    This library provides an ECMAScript compatible interpreter. The ECMA standard is based on well known scripting languages such as Netscape's JavaScript and Microsoft's JScript.
builddeps  :
    - pkgconfig(libpcre)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
